<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Registration</title>
</head>
<body>
    <h1>Event Registration Form</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="eventDate">Event Date:</label>
        <select id="eventDate" name="eventDate" required>
            <option value="">Select a date</option>
            <option value="05-04-2024">May 4, 2024</option>
            <option value="09-16-2024">September 16, 2024</option>
            <option value="12-11-2024">December 11, 2024</option>
        </select><br><br>
        
        <label>Meal Preferences:</label><br>
        <input type="checkbox" id="vegetarian" name="preferences" value="Vegetarian">
        <label for="vegetarian">Vegetarian</label><br>
        <input type="checkbox" id="nonVegetarian" name="preferences" value="Non-Vegetarian">
        <label for="nonVegetarian">Non-Vegetarian</label><br>
        <input type="checkbox" id="vegan" name="preferences" value="Vegan">
        <label for="vegan">Vegan</label><br><br>
        
        <button type="submit">Register</button>
    </form>
    <div id="displayArea"></div>
    <script src="script.js"></script>
</body>
</html>
